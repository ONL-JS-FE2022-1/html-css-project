<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    
    <!-- nav>ul>li*5 -->
    <nav>
      <ul>
        <li>li 1</li>
        <li>li 2</li>
        <li>li 3</li>
        <li>li 4</li>
        <li>li 5</li>
      </ul>
    </nav>

    <!-- div+p+span -->
    <div>content 1</div>
    <p>content 2</p>
    <span>content3</span>

    <!-- (div+p)*4+span*2 -->
    <div>div 1</div>
    <p>p1</p>
    <div>div2</div>
    <p>p2</p>
    <div>div3</div>
    <p>p3</p>
    <div>div4</div>
    <p>p4</p>
    <span>span1</span>
    <span>span2</span>

    <!-- div>(header>ul>li*2>a)+footer>p -->
    <div>
      <header>
        <ul>
          <li><a href=""></a></li>
          <li><a href=""></a></li>
        </ul>
      </header>
      <footer>
        <p></p>
      </footer>
    </div>

    <!-- span.wrapper*3 -->
    <span class="wrapper"></span>
    <span class="wrapper"></span>
    <span class="wrapper"></span>

    <!-- ul>li.item$*3 -->
    <ul>
      <li class="item1"></li>
      <li class="item2"></li>
      <li class="item3"></li>
    </ul>

    <!-- ul>li.item$$*15 -->
    <ul>
      <li class="item01"></li>
      <li class="item02"></li>
      <li class="item03"></li>
      <li class="item04"></li>
      <li class="item05"></li>
      <li class="item06"></li>
      <li class="item07"></li>
      <li class="item08"></li>
      <li class="item09"></li>
      <li class="item10"></li>
      <li class="item11"></li>
      <li class="item12"></li>
      <li class="item13"></li>
      <li class="item14"></li>
      <li class="item15"></li>
    </ul>

    <!-- ul>li.item$@-*3 -->
    <ul>
      <li class="item3"></li>
      <li class="item2"></li>
      <li class="item1"></li>
    </ul>

    <!-- ul>li.item$@3*5 -->
    <ul>
      <li class="item3"></li>
      <li class="item4"></li>
      <li class="item5"></li>
      <li class="item6"></li>
      <li class="item7"></li>
    </ul>

    <!-- div#header -->
    <div id="header"></div>

    <!-- div.header -->
    <div class="header"></div>

    <!-- td[rowspan=2 colspan=3 title] -->
    <td rowspan="2" colspan="3" title=""></td>

    <!-- a{Click me} -->
    <a href="">Click me</a>

    <!-- p>{Click }+a{here}+{ to continue} -->
    <p>Click <a href="">here</a> to continue</p>
  </body>
</html>
